<div class="login-page">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="login-field">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" (keyup)="onChangeEmail($event)" />
        </mat-form-field>

        <mat-form-field class="login-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            (keyup)="onChangePassword($event)"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <button
      (click)="handleLogin()"
      mat-raised-button
      color="primary"
      type="button"
    >
      Login
    </button>
  </mat-card>
</div>
